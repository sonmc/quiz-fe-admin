<div class="animated fadeIn">
    <div class="card">
        <div class="card-header"><b>Objectives</b></div>
        <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a href="#">Create new</a></span>
        <div class="card-body">
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let ob of objectives">
                        <td>{{ob.objectiveName}}</td>
                        <td>{{ob.description}}</td>
                        <td>{{ob.startDate}}</td>
                        <td>{{ob.endDate}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
