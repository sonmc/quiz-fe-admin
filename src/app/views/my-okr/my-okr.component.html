<div class="animated fadeIn">
    <div class="card">
        <div class="card-header"><b>Objectives</b></div>
        <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a href="javascript:;"  (click)="openModalCreate()">Create new</a></span>
        <div class="card-body">
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let ob of objectives">
                        <td>{{ob.objectiveName}}</td>
                        <td>{{ob.description}}</td>
                        <td>{{ob.startDate}}</td>
                        <td>{{ob.endDate}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<div bsModal #modalCreate="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create objective</h4>
                <button type="button" class="close" (click)="modalCreate.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="name" [(ngModel)]="objective.objectiveName" name="name" class="form-control" placeholder="Objective">
                    </div>
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="objective.startDate" id="start-date" type="date" name="start-date" placeholder="Start date">
                    </div>
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="objective.endDate" id="end-date" type="date" name="end-date" placeholder="End date">
                    </div>
                    <div class="form-group">
                        <textarea type="name" [(ngModel)]="objective.description" name="teamname" class="form-control" placeholder="Description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-square btn-secondary" (click)="modalCreate.hide()">Close</button>
                <button type="button" class="btn btn-square btn-primary" (click)="create()">Create</button>
            </div>
        </div>
    </div>
</div>
