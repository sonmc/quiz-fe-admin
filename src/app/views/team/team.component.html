<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <tabset>
                <tab heading="Team members">
                    <div class="card">
                        <div class="card-header"><b>Teams</b></div>
                        <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a href="javascript:;"  (click)="openModalCreate()">Create new</a></span>
                        <div class="card-body">
                            <table class="table table-hover">
                                <tbody>
                                    <tr *ngFor="let ob of teams">
                                        <td><a href="javascript:;" (click)="goEmployee(ob.teamId)">{{ob.teamName}}</a></td>
                                        <td>members: {{ob.members.length}}</td>
                                        <td>
                                            <button class="btn btn-square btn-primary btn-sm">Update</button>
                                            <button (click)="delete(ob.teamId)" class="btn btn-square btn-danger btn-sm">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </tab>
                <tab heading="Objectives">
                    <div class="card">
                        <div class="card-header"><b>Teams</b></div>
                        <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a href="javascript:;"  (click)="openModalCreate()">Create new</a></span>
                        <div class="card-body">
                            <table class="table table-hover">
                                <tbody>
                                    <tr *ngFor="let ob of teams">
                                        <td><a href="javascript:;" (click)="goEmployee(ob.teamId)">{{ob.teamName}}</a></td>
                                        <td>members: {{ob.members.length}}</td>
                                        <td>
                                            <button class="btn btn-square btn-primary btn-sm">Update</button>
                                            <button (click)="delete(ob.teamId)" class="btn btn-square btn-danger btn-sm">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>


<div bsModal #modalCreate="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create new Team</h4>
                <button type="button" class="close" (click)="modalCreate.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="name" [(ngModel)]="team.teamName" name="teamname" class="form-control" placeholder="Team name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-square btn-secondary" (click)="modalCreate.hide()">Close</button>
                <button type="button" class="btn btn-square btn-primary" (click)="create()">Create</button>
            </div>
        </div>
    </div>
</div>
