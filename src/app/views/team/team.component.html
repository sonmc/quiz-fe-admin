<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"><b>Teams</b></div>
                <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a href="javascript:;"  (click)="openModalCreate()">Create new</a></span>
                <div class="card-body">
                    <table class="table table-hover">
                        <tbody>
                            <tr *ngFor="let team of teams">
                                <td><a href="javascript:;" (click)="goDetailPage(team)">{{team.teamName}}</a></td>
                                <td>members: {{team.members.length}}</td>
                                <td>
                                    <button (click)="openModalUpdate(team)" class="btn btn-square btn-primary btn-sm">Update</button>
                                    <button (click)="delete(team)" class="btn btn-square btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #modalCreate="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="modalCreate.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="name" [(ngModel)]="team.teamName" name="teamname" class="form-control" placeholder="Team name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-square btn-secondary" (click)="modalCreate.hide()">Close</button>
                <button type="button" class="btn btn-square btn-primary" (click)="save()">{{title}}</button>
            </div>
        </div>
    </div>
</div>

<div bsModal #memberExist="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">For delete this team.
                    <p>Please remove all member on the team !</p>
                </h4>
                <button type="button" class="close" (click)="memberExist.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-square btn-primary" (click)="memberExist.hide()">Ok</button>
            </div>
        </div>
    </div>
</div>
