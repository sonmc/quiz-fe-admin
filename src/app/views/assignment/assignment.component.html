<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><b>Categories</b></div>
        <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a (click)="openModalCreate()"
            href="javascript:;">Create new</a></span>
        <div class="search-table-outter wrapper">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let as of assignments; index as i">
                  <td>{{i}}</td>
                  <td>{{as.id}}</td>
                  <td>{{as.name}}</td>
                  <td>{{as.description}}</td>
                  <td>
                    <button (click)="openUpdateModal(as)" class="btn btn-square btn-primary btn-sm">Update</button>
                    <button (click)="delete(as.id)" class="btn btn-square btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div bsModal #modalCreate="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create new</h4>
        <button type="button" class="close" (click)="modalCreate.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" name="name" [(ngModel)]="assignment.name" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" name="description" [(ngModel)]="assignment.description" class="form-control"
              placeholder="Description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-square btn-secondary" (click)="modalCreate.hide()">Close</button>
        <button type="button" class="btn btn-square btn-primary" (click)="save()">Create</button>
      </div>
    </div>
  </div>
</div>
