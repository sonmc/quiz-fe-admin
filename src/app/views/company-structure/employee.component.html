<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><b>Employees</b></div>
                <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a href="#">Create new</a></span>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Dob</th>
                                <th>Phone number</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let emp of employees">
                                <td>{{emp.userName}}</td>
                                <td>{{emp.email}}</td>
                                <td>{{emp.dob}}</td>
                                <td>{{emp.phoneNumber}}</td>
                                <td>{{emp.address}}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm">Update</button>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                    <div class="btn-group" dropdown>
                                        <button dropdownToggle type="button" class="btn btn-warning btn-sm dropdown-toggle">
                                          Change Permision <span class="caret"></span>
                                        </button>
                                        <ul *dropdownMenu class="dropdown-menu" role="menu">
                                            <li role="menuitem"><a class="dropdown-item" href="#">Admin</a></li>
                                            <li role="menuitem"><a class="dropdown-item" href="#">Okr master</a></li>
                                            <li role="menuitem"><a class="dropdown-item" href="#">Normal</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
