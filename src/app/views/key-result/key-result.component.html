<div class="card">
    <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a (click)="openModalCreate()" href="javascript:;">Create new</a></span>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Content</th>
                    <th>Owner</th>
                    <th>Target Value</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody *ngIf="isNoDataKr">
                <tr *ngFor="let kr of krs">
                    <td><a href="javascript:;" (click)="goListPlan(kr.krId)">{{kr.description}}</a></td>
                    <td>{{kr.employeeId}}</td>
                    <td>{{kr.targetValue}}</td>
                    <td>{{kr.startDate}}</td>
                    <td>{{kr.endDate}}</td>
                    <td>
                        <button (click)="openModalEdit(kr)" class="btn btn-square btn-primary btn-sm">Update</button>
                        <button (click)="delete(kr.krId)" class="btn btn-square btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="!isNoDataKr">
                <tr style="color:red">
                    <td>No data result !</td>
                </tr>
            </tbody>
        </table>
        <a href="javascript:;" (click)="back()">Back</a>
    </div>
</div>
<div bsModal #modalCreate="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}} Kr</h4>
                <button type="button" class="close" (click)="modalCreate.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="content" [(ngModel)]="kr.description" class="form-control" placeholder="Content">
                    </div>
                    <div class="form-group">
                        <input type="text" name="measurement" [(ngModel)]="kr.measurement" class="form-control" placeholder="Measurement">
                    </div>
                    <div class="form-group">
                        <input type="text" name="baseValue" [(ngModel)]="kr.baseValue" class="form-control" placeholder="Base Value">
                    </div>
                    <div class="form-group">
                        <input type="text" name="targetValue" [(ngModel)]="kr.targetValue" class="form-control" placeholder="Target Value">
                    </div>
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="kr.startDate" type="date" name="start-date" placeholder="Start date">
                    </div>
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="kr.endDate" type="date" name="end-date" placeholder="End date">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-square btn-secondary" (click)="modalCreate.hide()">Close</button>
                <button type="button" class="btn btn-square btn-primary" (click)="save()">{{title}}</button>
            </div>
        </div>
    </div>
</div>
