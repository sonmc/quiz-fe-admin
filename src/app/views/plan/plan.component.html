<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"><b>Plans</b></div>
                <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a (click)="openModalCreate()" href="javascript:;">Create new</a></span>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Content</th>
                                <th>Description</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="isNoData">
                            <tr *ngFor="let p of plans">
                                <td>{{p.content}}</td>
                                <td>{{p.description}}</td>
                                <td>{{p.startDate | date:'yyyy-MM-dd'}}</td>
                                <td>{{p.endDate | date:'yyyy-MM-dd'}}</td>
                                <td>
                                    <button (click)="openModalEdit(p)" class="btn btn-square btn-primary btn-sm">Update</button>
                                    <button (click)="delete(p.planId)" class="btn btn-square btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="!isNoData">
                            <tr style="color:red">
                                <td>No data result !</td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="javascript:;" (click)="back()">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div bsModal #modalCreate="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}} Plan</h4>
                <button type="button" class="close" (click)="modalCreate.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="content" [(ngModel)]="plan.content" class="form-control" placeholder="Content">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" [(ngModel)]="plan.description" class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input type="date" name="startDate" [ngModel]="plan.startDate | date:'yyyy-MM-dd'" (ngModelChange)="plan.startDate = $event" [value]="plan.startDate | date:'yyyy-MM-dd'" class="form-control" placeholder="Start Date">
                    </div>
                    <div class="form-group ">
                        <input type="date" name="endDate" [ngModel]="plan.endDate | date: 'yyyy-MM-dd'" (ngModelChange)="plan.endDate = $event" [value]="plan.endDate | date: 'yyyy-MM-dd'" class="form-control" placeholder="End Date">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-square btn-secondary" (click)="modalCreate.hide()">Close</button>
                <button type="button" class="btn btn-square btn-primary" (click)="save()">{{title}}</button>
            </div>
        </div>
    </div>
</div>
