<div class="card">
    <div class="card-header"><b>Objectives</b></div>
    <span style="margin-left: 20px;font-style: italic;margin-top: 20px;"><a href="javascript:;"  (click)="openModalCreate()">Create new</a></span>
    <div class="card-body">
        <table class="table table-hover">
            <tbody>
                <tr *ngFor="let ob of objectives">
                    <td><a href="javascript:;" (click)="goKrList(ob.objectiveId, ob.teamId)">{{ob.objectiveName}}</a></td>
                    <td>{{ob.description}}</td>
                    <td>
                        <button (click)="openModalUpdate(ob)" class="btn btn-square btn-primary btn-sm">Update</button>
                        <button (click)="remove(ob.objectiveId)" class="btn btn-square btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="javascript:;" (click)="back()">Back</a>
    </div>
</div>

<div bsModal #modalCreate="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}} objective</h4>
                <button type="button" class="close" (click)="modalCreate.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="name" [(ngModel)]="objective.objectiveName" name="name" class="form-control" placeholder="Objective">
                    </div>
                    <div class="form-group">
                        <textarea type="name" [(ngModel)]="objective.description" name="teamname" class="form-control" placeholder="Description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-square btn-secondary" (click)="modalCreate.hide()">Close</button>
                <button type="button" class="btn btn-square btn-primary" (click)="save()">{{title}}</button>
            </div>
        </div>
    </div>
</div>
